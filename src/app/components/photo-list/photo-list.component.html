<div class="row">
    <div class="col-md-4 p4 mt-4" *ngFor="let photo of photos" (click)="selectedCard(photo._id)">
        <div class="card card-photo" >
            <div class="card-header">
                {{photo.title}}
            </div>
            <img [src]="'http://localhost:3500/'+photo.imagePatch" alt="" class="img-card-top w-100">
            <div class="card-body">
                {{photo.description}}
            </div>
        </div>
    </div>
</div>
